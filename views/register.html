        .password-toggle {

        /* ç§»åŠ¨ç«¯é€‚é… */

<body>
<div class="register-container">
    <div class="register-header">
        <h1>åˆ›å»ºè´¦æˆ·</h1>
        <p>ç«‹å³æ³¨å†Œå¼€å¯æ‚¨çš„æ—…ç¨‹</p>
    </div>

    <form id="registerForm">
        <div id="errorContainer"></div>

        <div class="input-group">
            <input
                    type="text"
                    id="username"
                    placeholder=" "
                    autocomplete="username"
                    required
            >
            <label for="username">ç”¨æˆ·å</label>
        </div>

        <div class="input-group">
            <input
                    type="email"
                    id="email"
                    placeholder=" "
                    autocomplete="email"
                    required
            >
            <label for="email">ç”µå­é‚®ç®±</label>
        </div>

        <div class="input-group">
            <input
                    type="password"
                    id="password"
                    placeholder=" "
                    autocomplete="new-password"
                    required
            >
            <label for="password">å¯†ç </label>
            <span class="password-toggle">ğŸ‘ï¸</span>
        </div>

        <div class="input-group">
            <input
                    type="password"
                    id="confirmPassword"
                    placeholder=" "
                    autocomplete="new-password"
                    required
            >
            <label for="confirmPassword">ç¡®è®¤å¯†ç </label>
            <span class="password-toggle">ğŸ‘ï¸</span>
        </div>

        <button type="submit" class="register-btn">ç«‹å³æ³¨å†Œ</button>

        <div class="additional-links">
            <p>å·²æœ‰è´¦æˆ·ï¼Ÿ <a href="/">ç«‹å³ç™»å½•</a></p>
        </div>
    </form>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const errorContainer = document.getElementById('errorContainer');

    // å¯†ç æ˜¾ç¤ºåˆ‡æ¢ï¼ˆå¤„ç†å¤šä¸ªåˆ‡æ¢æŒ‰é’®ï¼‰
    document.querySelectorAll('.password-toggle').forEach(toggle => {
        toggle.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? 'ğŸ”’' : 'ğŸ‘ï¸';
        });
    });

    // è¡¨å•æäº¤å¤„ç†
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorContainer.innerHTML = '';

        const formData = {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value
        };

        // å‰ç«¯éªŒè¯
        if (!formData.username || !formData.email || !formData.password) {
            showError('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
            return;
        }

        if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(formData.email)) {
            showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ç”µå­é‚®ç®±');
            return;
        }

        if (formData.password !== formData.confirmPassword) {
            showError('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
            return;
        }

        const submitBtn = registerForm.querySelector('button');
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'æ³¨å†Œä¸­...';

        try {
            const response = await fetch('/tool/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.msg || `æ³¨å†Œå¤±è´¥ (${response.status})`);
            }else{
                window.location.href = '/';
            }

        } catch (error) {
            showError(error.message);
            console.error('æ³¨å†Œé”™è¯¯:', error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'ç«‹å³æ³¨å†Œ';
        }
    });

    // å¤ç”¨é”™è¯¯æç¤ºå‡½æ•°
    function showError(message) {
        errorContainer.innerHTML = `
            <div class="error-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12" y2="16"/>
                </svg>
                ${message}
            </div>
        `;
    }

    // è‡ªåŠ¨èšç„¦ç”¨æˆ·åè¾“å…¥æ¡†
    document.getElementById('username').focus();
</script>
